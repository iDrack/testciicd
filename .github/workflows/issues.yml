name: Auto-comment-issue
on:
    issues:
        types:
            - opened   

jobs:
    commentaires:
        runs-on: ubuntu-latest
        steps:
            - run: gh issue comment $ISSUE_URL --body "Merci de votre commentaire, nous vous r√©pondrons rapidement."
              env: 
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                ISSUE_URL: ${{ github.event.issue.html_url }}
    ouput:
        runs-on: ubuntu-latest
        steps:
            - name: sans env
              run: echo Nouvelle issue - ${{ github.event.issue.title }}
            - name: avec env
              env:
                TITRE: ${{ github.event.issue.title }}
              run: echo Nouvelle issue - "$TITRE"